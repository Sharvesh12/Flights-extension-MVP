name: Test PostgreSQL Connection

on:
  push:
    branches:
      - main

jobs:
  test-postgresql-connection:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install psycopg2
        run: pip install psycopg2-binary
        
      - name: Check PostgreSQL Server Status
        run: systemctl status postgresql


      - name: Check PostgreSQL Connection
        run: |
          # Replace these placeholders with your PostgreSQL server details
          PG_HOST="localhost"
          PG_PORT="5433"
          PG_USER="postgres"
          PG_PASSWORD="ramvikash123"
          
          # Attempt to connect to PostgreSQL
          python -c "import psycopg2; conn = psycopg2.connect(host='$PG_HOST', port='$PG_PORT', user='$PG_USER', password='$PG_PASSWORD'); conn.close()"
